<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script type="module" crossorigin src="/assets/index-eNSH_5DF.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-DlbGSjTO.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <h1>JSON Editor</h1>
            </div>
            <div class="auth-buttons" id="authButtons">
                <button id="loginBtn" class="btn">Login</button>
                <button id="signupBtn" class="btn">Sign Up</button>
            </div>
            <div class="user-profile hidden" id="userProfile">
                <span id="userEmail"></span>
                <button id="logoutBtn" class="btn">Logout</button>
            </div>
        </header>

        <main>
            <div class="editor-container">
                <div class="toolbar">
                    <button id="newBtn" class="btn"><i class="fas fa-file"></i> New</button>
                    <button id="saveBtn" class="btn"><i class="fas fa-save"></i> Save</button>
                    <button id="loadBtn" class="btn"><i class="fas fa-folder-open"></i> Load</button>
                    <button id="formatBtn" class="btn"><i class="fas fa-indent"></i> Format</button>
                    <button id="validateBtn" class="btn"><i class="fas fa-check-circle"></i> Validate</button>
                </div>
                <div class="editor-wrapper">
                    <div id="jsonEditor" class="json-editor" contenteditable="true"></div>
                </div>
                <div id="errorContainer" class="error-container hidden"></div>
            </div>
        </main>

        <!-- Auth Modal -->
        <div id="authModal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div class="tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="signup">Sign Up</button>
                </div>
                <div id="loginForm" class="tab-content active">
                    <h2>Login</h2>
                    <form id="loginFormElement">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
                <div id="signupForm" class="tab-content">
                    <h2>Sign Up</h2>
                    <form id="signupFormElement">
                        <div class="form-group">
                            <label for="signupEmail">Email</label>
                            <input type="email" id="signupEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <input type="password" id="signupPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Documents Modal -->
        <div id="documentsModal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Your JSON Documents</h2>
                <div id="documentsList" class="documents-list">
                    <!-- Documents will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Make supabase available globally
        window.supabase = supabase;
    </script>

    <!-- Entry point for Vite -->
</body>
</html>
